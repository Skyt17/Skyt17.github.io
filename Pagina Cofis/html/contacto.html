        <section class="imagen imagen-contacto">
            <div class="imagen-cont">
                <h1>

        </section>
    </header>

    <main class="padding-texto">
        <form action="https://formsubmit.co/cofi.vestimenta@gmail.com" method="POST"class="form">
            <fieldset>
                <div class="contenedor-campos">
                    <label for="" class="titulo-form">Enviar un Correo</label>

                    <div class="campo">
                        <input class="input-text" name="Nombre" type="text" placeholder="Nombre">  <!-- checkbox, radio - tel, email, number -->
                    </div>

                    <div class="campo">
                        <input class="input-text" name="Teléfono" type="tel" placeholder="Teléfono">
                    </div>

                    <div class="campo">
                        <input class="input-text" name="Correo" type="email" placeholder="Correo">
                    </div>

                    <div class="campo">
                        <textarea class="input-text" name="Texto" id="" cols="30" rows="10" placeholder="Escriba su mensaje"></textarea>
                    </div>
                </div> <!-- Contenedor de Campos -->
                <div class="alinear-derecha flex">
                    <!-- <input clp-frec.htmlss="boton" type="submit" placeholder="Enviar"> -->
                    <button type="submit" class="boton">Enviar</button>
                </div>
            </fieldset>
        </form>
    </main>

    <footer>
        <a href="p-frec.html">Preguntas frecuentes</a>

    </footer>

    <script>
        window.onload = function() {
        var inputs = document.getElementsByClassName('input-text');
        for(var i = 0; i < inputs.length; i++) {
            inputs[i].addEventListener('blur', function() {
            if(this.value.trim() !== '') {
                this.classList.add('filled');
            } else {
                this.classList.remove('filled');
            }
            });
        }
        };
    </script>
</body>
